<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock</title>

    <link rel="stylesheet" type="text/css" href="{% static 'stock/index.css' %}">
</head>
<body>
    <table>
        <thead>
            <th>Date</th>
            <th>Trade Code</th>
            <th>High</th>
            <th>Low</th>
            <th>Open</th>
            <th>Close</th>
            <th>Volume</th>
            <th>Actions</th>
        </thead>
        <tbody>
            {% for value in data %}
            <tr>
                <td>{{ value.date }}</td>
                <td>{{ value.trade_code }}</td>
                <td>{{ value.high }}</td>
                <td>{{ value.low }}</td>
                <td>{{ value.open }}</td>
                <td>{{ value.close }}</td>
                <td>{{ value.volume }}</td>
                <td class="actions">
                    <button class="button button1">Edit</button>
                    <button class="button button2">Delete</button>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
